<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Banking Vue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div id="app">
    <header class="row p-4 bg-primary">
        <div class="col-lg-11 col-md-10 col-sm-8">
            <h1 class="text-center text-white h1"><i class="fa-solid fa-building-columns"></i> Home Banking</h1>
            <h2 class="text-center m-4">Bienvendo Juan</h2>
        </div>
        <div class="col-lg-1 col-md-2 col-sm-3">

            <div  class="card">
                <img src="img/juan.png" alt="Juan" class="img-fluid p-1" >
            </div>

        </div>

    </header>
    <main class="container" >

        <div  class="row mt-4">
            <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="card bg-primary p-4">
                        <h2 class="d-flex justify-content-evenly"> 
                            <span>$ 65000</span>   
                            <i class="fa fa-solid fa-eye-slash"></i>
                            <!-- <i class="fa-solid fa-eye"></i> -->
                        </h2>
                        
                    </div>

                    <div class="card bg-blue p-4 mt-2">
                        <h4 class="text-center text-white">Depositar</h4>
                        <input type="number" class="form-control mt-2">
                        <button type="button" class="btn btn-dark mt-2">Confirmar</button>
                    </div>

                    <div class="card bg-danger p-4 mt-2">
                        <h4 class="text-center text-white">Extraer</h4>
                        <input type="number" class="form-control mt-2">
                        <button type="button" class="btn btn-dark mt-2">Confirmar</button>
                    </div>
                </div>
            <div class="col-sm-2"></div>
        </div>


    </main>
</div>
    
</body>
</html>
